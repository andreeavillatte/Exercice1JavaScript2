<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <title>Exercice1JavaScript2</title>
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex">
            <div class="p-2 mx-2 mt-3 p-3 bg-primary text-left">
                <h1>Exercice 1 Javascript2</h1>
                <p>Dans le fichier HTML fourni, changer l'image au survol de celle-ci par la deuxième.</p>
            </div>
            <div class="p-2 mx-2 mt-3 p-3 bg-secondary text-left">
                <div class="d-flex align-items-center">
                    <div class="p-2">
                        <!-- changer l'image au survol par la deuxième image avec onmouseover et onmouseout -->
                        <img src="images/image1.jpg" alt="" id="image1" onmouseover="changeImage()" />
                        <!-- <img src="images/image1.jpg" id="image1" onmouseout="setBackImage()" onmouseover="changeImage()" /> -->
                    </div>
                    <div class="p-2">
                        <p>Quand vous survoler l'image HTML-Javascript, une deuxième image Javascript apparaise.</p>
                    </div>

                </div>
            </div>
        </div> <!-- fin de div pour le group de deux div -->
    </div>
    <!--fin de div class container -->
    <script src="js/main.js"></script>
</body>

</html>
